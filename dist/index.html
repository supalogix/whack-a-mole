<html>
    <head>
        <link rel="stylesheet" href="styles.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="representation"></div>
    </body>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript">
        let view = entrypoint.view(function(representation) {
            let stateRepresentation = document.getElementById("representation");
            stateRepresentation.innerHTML = representation;
        });
        let mw = entrypoint.mw();
        let state = entrypoint.state(view, [mw]);
        let model = entrypoint.model(state);
        let actions = entrypoint.actions(model.present);

        // Display initial state
        view.display(
            view.init(model.data)) ;
    </script>
</html>
